# GCP app.yaml reference: https://cloud.google.com/appengine/docs/standard/python/config/appref

runtime: go115 # gcp doesn't support go 1.16 yet

main: ./cmd/server

env_variables:
  GLRY_ENV: development
  GLRY_PORT: 8080
  GLRY_MONGO_DB_NAME: gallery
  # TODO: use TLS in prod
  GLRY_MONGO_USE_TLS: false
  GLRY_SENTRY_ENDPOINT: ""
  GLRY_JWT_TOKEN_TTL_SECS: 259200
  GLRY_ALLOWED_ORIGINS: "https://gallery-dev.vercel.app,http://localhost:3000"
