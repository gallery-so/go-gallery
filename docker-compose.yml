version: "3.9"
services:
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
  mongo:
    image: "mongo:5"
    ports:
      - "27017:27017"
  postgres:
    build:
      context: "."
      dockerfile: "docker/postgres/DOCKERFILE"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=postgres
      - POSTGRES_DB=gallery
