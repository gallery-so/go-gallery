version: "3.9"
services:
  redis:
    image: "redis:6"
    ports:
      - "6379:6379"
  postgres:
    build:
      context: "."
      dockerfile: "docker/postgres/DOCKERFILE"
      args:
        - PGHOST=${PGHOST}
        - PGPORT=${PGPORT}
        - PGUSER=${PGUSER}
        - PGPASSWORD=${PGPASSWORD}
        - PGDATABASE=${PGDATABASE}
        - PGTESTUSER=${PGTESTUSER}
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
