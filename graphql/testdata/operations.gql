query userByUsernameQuery($user: String!) {
  userByUsername(username: $user) {
    ... on Error {
      __typename
      message
    }
    ... on GalleryUser {
      username
      dbid
    }
  }
}

query userByIdQuery($id: DBID!) {
  userById(id: $id) {
    ... on Error {
      __typename
      message
    }
    ... on GalleryUser {
      username
      dbid
    }
  }
}

query userByAddressQuery($input: ChainAddressInput!) {
  userByAddress(chainAddress: $input) {
    ... on Error {
      __typename
      message
    }
    ... on GalleryUser {
      username
      dbid
    }
  }
}

query viewerQuery {
  viewer {
    ... on Error {
      __typename
      message
    }
    ... on Viewer {
      user {
        username
        dbid
      }
    }
  }
}

mutation createUserMutation(
  $authMechanism: AuthMechanism!
  $input: CreateUserInput!
) {
  createUser(
    authMechanism: $authMechanism
    input: $input
  ) {
    ... on Error {
      __typename
      message
    }
    ... on CreateUserPayload {
      viewer {
        user {
          username
          dbid
          bio
          galleries {
            dbid
          }
        }
      }
    }
  }
}

mutation getAuthNonceMutation($input: ChainAddressInput!) {
  getAuthNonce(chainAddress: $input) {
    ... on Error {
      __typename
      message
    }
    ... on AuthNonce {
      nonce
      userExists
    }
  }
}

mutation loginMutation($authMechanism: AuthMechanism!) {
  login(authMechanism: $authMechanism) {
    ... on Error {
      __typename
      message
    }
    ... on LoginPayload {
      viewer {
        user {
          username
          dbid
        }
      }
    }
  }
}

mutation logoutMutation {
  logout {
    viewer {
      user {
        username
        dbid
      }
    }
  }
}

mutation addUserWalletMutation(
  $chainAddress: ChainAddressInput!
  $authMechanism: AuthMechanism!
) {
  addUserWallet(chainAddress: $chainAddress, authMechanism: $authMechanism) {
    ... on Error {
      __typename
      message
    }
    ... on AddUserWalletPayload {
      viewer {
        user {
          wallets {
            dbid
            chainAddress {
              address
              chain
            }
          }
        }
      }
    }
  }
}

