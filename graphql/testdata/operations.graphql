query viewerQuery {
  viewer {
    ... on Error {
      __typename
      message
    }
    ... on Viewer {
      userExperiences {
        type
        experienced
      }
      suggestedUsers(last: 5) {
				edges {
					node {
						dbid
					}
				}
			}
      user {
        username
        dbid
        socialAccounts {
          twitter {
            username
          }
        }
        feed(first: 10) {
          edges {
            node {
              ... on Error {
                message
              }
              ... on FeedEvent {
                dbid
                caption
                eventData {
                  action
                  ... on GalleryUpdatedFeedEventData {
                    subEventDatas {
                      action
                      ... on TokensAddedToCollectionFeedEventData {
                        newTokens {
                          token {
                            dbid
                            name
                          }
                        }
                      }
                      ... on CollectionCreatedFeedEventData {
                        newTokens {
                          token {
                            dbid
                            name
                          }
                        }
                      }
                      ... on GalleryInfoUpdatedFeedEventData {
                        newName
                        newDescription
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

