query viewerQuery {
  viewer {
    ... on Error {
      __typename
      message
    }
    ... on Viewer {
      user {
        feed(first: 10) {
          edges {
            node {
              ... on Error {
                message
              }
              ... on FeedEvent {
                dbid
                caption
                  eventData {
                    action
                    ... on GalleryUpdatedFeedEventData {
                      subEventDatas {
                        action
                        ... on TokensAddedToCollectionFeedEventData {
                          newTokens {
                            token {
                              dbid
                              name
                            }
                          }
                        }
                        ... on CollectionCreatedFeedEventData {
                          newTokens {
                            token {
                              dbid
                              name
                            }
                          }
                        }
                      }
                    }
                  }
              }
            }
          }
        }
        username
        dbid
      }
    }
  }
}

query trendingUsersQuery($input: TrendingUsersInput!) {
  trendingUsers(input: $input) {
    ... on TrendingUsersPayload {
      users {
        dbid
      }
    }
  }
}

mutation createUserMutation($authMechanism: AuthMechanism!, $input: CreateUserInput!) {
  createUser(authMechanism: $authMechanism, input: $input) {
    ... on Error {
      __typename
      message
    }
    ... on CreateUserPayload {
      viewer {
        user {
          username
          dbid
          bio
          galleries {
            dbid
          }
        }
      }
    }
  }
}

